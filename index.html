<html>
<head>
<title>form input dengan text box</title>

<style>
body {
  background-image: url('wk.jpg');
}
</style>
</head>
<body>

<p>rancangan awal buku tamu </p>
<table border="0" cellpadding="2" cellspacing="2">
<tr>
<td width="11%">nama</td>
<td width="3%">:</td>
<td width="86%"><input type="text" name="nama" size="21"></td>
</tr>
<tr>
<td width="11%">NPM</td>
<td width="3%">:</td>
<td width="86%"><input type="text" 
name="alamat" size="21"></td>
</tr>

</table>

<label for="fakultas">Fakultas:</label>
        <input list="fakultas-options" name="fakultas" id="fakultas">
        <datalist id="fakultas-options">
            <option value="Fakultas Pertanian (FP)">
            <option value="Fakultas Teknik (FT)">
            <option value="Fakultas Ekonomi (FE)">
            <option value="Fakultas Hukum (FH)"></option>
</body>
</html>
